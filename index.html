<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Explorer</title>
</head>
<body>
    <div class="h-screen w-full">
        <div class="h-3/4 w-full flex justify-center items-center flex-col">
            <div class="w-4/5 flex flex-col items-center mt-6">
                <h1 class="font-bold my-3 md:text-2xl text-xl lg:text-3xl">Profile Explorer <span class="text-indigo-600">(Github)</span></h1>
                <div class="flex w-4/5 lg:w-3/5">
                    <input  id="search-input" type="search" class="block w-full outline-none p-2 text-sm text-gray-900 border border-gray-300 bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Enter username to find profile" required />
                    <button id="search-button" type="submit" class="text-white bg-indigo-500 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium text-sm px-4 py-2 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Search</button>
                </div>
            </div>
            <div id="result-container">
                <div class="flex items-center gap-3">
                    <img>
                    <div>
                        <h2 class="text-lg md:text-2xl lg:text-2xl font-semibold gap-1"></h2>
                        <p class="text-sm text-gray-600">   </p>
                    </div>
                </div>
                <div class="mt-3">
                    <p class="text-sm text-gray-500"></p>
                    <p class="text-sm text-gray-500"></p>
                    <p class="text-sm text-gray-500"></p>
                    <p class="text-sm text-gray-500"></p>
                    <a href="" class="text-indigo-500 hover:underline"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
