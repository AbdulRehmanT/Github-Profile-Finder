<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Github Profile Finder</title>
</head>
<body>
    <div class="h-screen w-full bg-purple-800">
        <div class="h-full w-full flex justify-center">

            <div class="bg-white h-fit w-1/2 p-3 shadow-xl rounded-lg flex flex-col items-center justify-center mt-6"> 
                
                <h1 class="text-3xl font-bold mb-2">Github Profile Finder</h1>
                <div class="flex w-4/5">
                    <input type="search" class="block w-full outline-none p-4 text-sm text-gray-900 border border-gray-300 bg-gray-50 focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500" placeholder="Enter Name to Find Profile" required />
                    <button type="submit" class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium text-sm px-4 py-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Search</button>

                </div>
            </div>
            </div>
        </div>
    </div>
